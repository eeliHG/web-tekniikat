<title>Image Accordion</title>
</head>
<body>
  <div class="container mt-5">
    <div id="accordion">
      <!-- Image accordion item -->
      <div class="card">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0 text-center">
            <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              <h1>Kissa</h1>
            </button>
          </h5>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body align-items-center">
            <img src="./images/cat-3912485_1280.jpg" class="img-fluid">
            <div class="col text-center">
                <a href="./pages/kissat.html"><button class="btn btn-primary">Siirry kissojen kuviin tästä!</button></a>
            </div>
          </div>
        </div>
      </div>

      <!-- Image accordion item -->
      <div class="card mb-2">
        <div class="card-header" id="headingTwo">
          <h5 class="mb-0 text-center">
            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              <h1>Koira</h1>
            </button>
          </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
          <div class="card-body">
            <img src="./images/bernese-mountain-dog-7644139_1280.jpg" class="img-fluid">
            <div class="col text-center">
                <a href="./pages/koirat.html"><button class="btn btn-primary p-2">Siirry koirien kuviin tästä!</button></a>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
